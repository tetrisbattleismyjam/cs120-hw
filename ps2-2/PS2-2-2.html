<html>
    <head>
        <title>Problem Set 2</title>
    </head>
    <body>
        <script>
            names = "Cris, Chris, Kris, Criz, Criss"
            arr = names.split(", ")
            document.write("<ol>")
            arr.forEach(name => document.write("<li>" + name + "</li>"))
            document.write("</ol>")
            
        </script>
    </body>
</html>
