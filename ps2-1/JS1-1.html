<html>
    <head>
        <meta charset="utf-8">
        <title>PROBLEM SET 2-1</title>
    </head>
    <body>
        <script>
            first=prompt("What's your first name?")
            last=prompt("What's your last name?")
            alert("Your name is " + first + " " + last)

            kids=prompt("How many kids you got?")
            kids = kids == 0 ? "no" : kids
            document.write("You have " + kids + " children")
        </script>
    </body>
</html>
