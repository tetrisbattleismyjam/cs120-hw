<html>
    <head>
        <meta charset="utf-8">
        <title>PROBLEM SET 2-1</title>
    </head>
    <body>
        <script>
            function timesTable(x) {
                for (i=1; i<=12;i++){
                    document.write(x + " x " + i + " = " + (x*i))
                    document.write("<br/>")
                }
            }

            timesTable(5)
        </script>
    </body>
</html>
